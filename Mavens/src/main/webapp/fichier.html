<body>

	<div id="main_wrapper">
			<div class="page_content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">Multiupload</div>
								<div class="panel-body">
									<form id="fileupload" action="/traitements" method="POST" enctype="multipart/form-data" class="multiupload">
										<!-- Redirect browsers with JavaScript disabled to the origin page -->
										<noscript>Ajouter un fichier .</noscript>
										<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
										<div class="row fileupload-buttonbar">
											<div class="col-lg-7">
												<!-- The fileinput-button span is used to style the file input field as button -->
												<span class="btn btn-success fileinput-button">
													<i class="glyphicon glyphicon-plus"></i>
													<span>Ajouter un fichier...</span>
													<input type="file" name="files[]" multiple>
												</span>
												<button type="submit" class="btn btn-primary start">
													<i class="glyphicon glyphicon-upload"></i>
													<span>Commencer l'upload</span>
												</button>
												<button type="reset" class="btn btn-warning cancel">
													<i class="glyphicon glyphicon-ban-circle"></i>
													<span>Arreter </span>
												</button>
												
												<!-- The loading indicator is shown during file processing -->
												<span class="fileupload-loading"></span>
											</div>
											<!-- The global progress information -->
											<div class="col-lg-5 fileupload-progress fade sepH_a">
												<!-- The extended global progress information -->
												<div class="progress-extended sepH_a">&nbsp;</div>
												<!-- The global progress bar -->
												<div class="progress progress-small progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
													<div class="progress-bar progress-success" style="width:0%;"></div>
												</div>
											</div>
										</div>
										<!-- The table listing the files available for upload/download -->
										<table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
									</form>
									
									<!-- The template to display files available for upload -->
							<hr>
												<div class="text-center">
													<a href="index.html" class="btn btn-success"><i  class="glyphicon glyphicon-fast-backward"></i> ACCUEIL</q>
													<a href="liste.html" class="btn btn-default"><i class="glyphicon glyphicon-step-backward"></i>LISTES DES CONTACTS</a>
												</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
